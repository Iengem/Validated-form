<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="formcontent">
            <h1>SIGNUP FORM</h1>
            <div class="info">
                <label for="firstname">Firstname</label>
                <input type="text" id='firstname' required placeholder="Enter your firstname">
            </div>
            <div class="info">
                <label for="lastname">Lastname</label>
                <input type="text" id='lastname' required placeholder="Enter your lastname">
            </div>
            <div class="info">
                <label>Gender</label>
                <div class="options">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender"required>
                </div>
                <div class="options">
                    <label for="female">Female</label>
                    <input type="radio" id='female' required name="gender">
                </div>
            </div>
            <div class="info">
                <label for="DOB">Date of Birth</label>
                <input type="date" id="DOB"required>
            </div>
            <div class="info">
                <label for="password">Password</label>
                <div class="password">
                    <div class="input">
                        <input type="password" id="password" required placeholder="Enter your password">
                        <span class="error"></span>
                    </div>
                    <i class="bi bi-eye-slash first"></i><i class="bi bi-eye firsteye"></i>
                </div>
            </div>
            <div class="info">
                <label for="confirm">Confirm password</label>
                <div class="password">
                    <div class="input">
                        <input type="password"required id="confirm" placeholder="Confirm password">
                        <span class="error1"></span>
                    </div>
                    <i class="bi bi-eye-slash second"></i><i class="bi bi-eye secondeye"></i>
                </div>
            </div>
            <div class="options1">
                <input id='agree' required type="checkbox">
                <label for="agree">I accept the terms and conditions and agree that I am over the age of 18 </label>
            </div>
            <input type="button" class='submit' value="Sign Up">
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
